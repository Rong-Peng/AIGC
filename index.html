
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neural Canvas | 智感策展</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=Noto+Sans+SC:wght@100;400;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --accent: #00f2ff;
            --secondary: #7000ff;
        }
        body {
            font-family: 'Space Grotesk', 'Noto Sans SC', sans-serif;
            background-color: var(--bg);
            color: #fff;
            overflow-x: hidden;
            cursor: crosshair;
            -webkit-tap-highlight-color: transparent;
        }
        
        body::after {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.15) 50%);
            background-size: 100% 3px;
            pointer-events: none;
            z-index: 999;
            opacity: 0.2;
        }

        .noise {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.12;
            pointer-events: none;
            z-index: 998;
        }

        .gradient-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #111 0%, #050505 100%);
            z-index: -2;
        }

        .orb {
            position: absolute;
            width: 150vw; height: 150vw;
            background: radial-gradient(circle, rgba(112, 0, 255, 0.08) 0%, transparent 70%);
            filter: blur(60px);
            pointer-events: none;
            animation: float 15s infinite alternate ease-in-out;
        }

        @keyframes float {
            0% { transform: translate(-20%, -20%) rotate(0deg); }
            100% { transform: translate(10%, 10%) rotate(10deg); }
        }

        .text-glow {
            text-shadow: 0 0 15px rgba(0, 242, 255, 0.4);
        }

        ::-webkit-scrollbar { display: none; }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div class="noise"></div>
    <div class="gradient-bg"></div>
    <div class="orb" style="top: -50vw; left: -50vw;"></div>
    <div class="orb" style="bottom: -50vw; right: -50vw; background: radial-gradient(circle, rgba(0, 242, 255, 0.05) 0%, transparent 70%);"></div>
    
    <div id="root"></div>

    <!-- 关键修复：显式引入 index.tsx 作为 ES 模块入口 -->
    <script type="module" src="./index.tsx"></script>
</body>
</html>
